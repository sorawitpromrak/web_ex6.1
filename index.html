<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- CSS เพื่อเรียกค่าของไฟล์ Style.css มาใช้งาน -->
    <link rel="stylesheet" href="Style.css">

    <!-- เปิดหัวเรือง -->
    <div class="container calculator-container">
      <h1 class="text-center mb-4">Calculator</h1>
      <h2 class="text-center mb-4"><u class="line-solid">ตัวอย่างการสร้างเว็บไซต์แบบง่ายๆ</u></h2>
  
      <!-- Input Fields -->
      <div class="mb-3">
        <label for="number1" class="form-label">Enter First Number :</label>
        <input type="number" class="form-control" id="number1" placeholder="Enter number 1">
      </div>
      <div class="mb-3">
        <label for="number2" class="form-label">Enter Second Number :</label>
        <input type="number" class="form-control" id="number2" placeholder="Enter number 2">
      </div>
  
      <!-- ปุ่มกดเครื่องคิดเลข -->
      <button id="addBtn" class="btn btn-primary">Add</button>
      <button id="subtractBtn" class="btn btn-warning">Subtract</button>
      <button id="multiplyBtn" class="btn btn-success">Multiply</button>
      <button id="divideBtn" class="btn btn-danger">Divide</button>
      <button id="powerBtn" class="btn btn-info">Power (First Number ^ Second Number)</button>
      <button id="clearBtn" class="btn btn-secondary">Clear</button>
  
      <!-- Result Section -->
      <div class="mt-4">
        <h3><u class="spelling-error"> Result: </u></h3>
        <p id="result" class="alert alert-info">Waiting for calculation...</p>
      </div>
    </div>
  
    <!-- เรียกค่าโค้ดที่อยู่ในไฟล์ dynamic.js ของภาษา JavaScript -->
    <script src="dynamic.js"></script>

    
    <!-- JS Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
